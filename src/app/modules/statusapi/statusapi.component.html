      <div *ngFor="let item of listChartOptions; let i = index" [attr.data-index]="i" class="grid grid-cols-1 xl:grid-cols-2 gap-8 w-full mt-8">
          <div class="grid gap-8 sm:grid-flow-col xl:grid-flow-row">
              <!-- Current statement -->
              <div class="relative flex flex-col flex-auto p-6 pr-3 pb-3 bg-card rounded-2xl shadow overflow-hidden">
                <div class="flex items-center">
                  <div id="chart">
                    <apx-chart
                     [colors]="item.colors"
                      [subtitle]="item.subtitle"
                      [series]="item.series"
                      [chart]="item.chart"
                      [dataLabels]="item.dataLabels"
                      [plotOptions]="item.plotOptions"
                      [responsive]="item.responsive"
                      [xaxis]="item.xaxis"
                      [yaxis]="item.yaxis"
                      [legend]="item.legend"
